<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css' integrity='sha512-OtwMKauYE8gmoXusoKzA/wzQoh7WThXJcJVkA29fHP58hBF7osfY0WLCIZbwkeL9OgRCxtAfy17Pn3mndQ4PZQ==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="../css/all.min.css">
    <title>White Space</title>
</head>
<body>

    <header>

        <h1 class=info_logo>
            <a href="/index.html">
                <img src="/img/logo_block.svg" alt="block_logo">
            </a>
        </h1>

        <ul class="pictureBlock"></ul>

    </header>

    <div class="room_content">

        <ul class="room_detail">

            <div class="roomInfoBlock"></div>
            <div class="checkInBlock"></div>
            <div class="amenitiesBlock"></div>
            
        </ul>

        <ul class="room_price"></ul>
        
        <ul class="calendarBlock">

            <li class="calendar">
                <input type="text" id="calendar-zhtw">
            </li>
            
            <li class="reserveBtn">
                <span>預約時段</span>
            </li>
            <li class="reserveBtn delAllBtn">
                <span>取消預約</span>
            </li>


        </ul>

    </div>

    <div class="loader">
        <div class="duo duo1">
          <div class="dot dot-a"></div>
          <div class="dot dot-b"></div>
        </div>
        <div class="duo duo2">
          <div class="dot dot-a"></div>
          <div class="dot dot-b"></div>
        </div>
    </div>
    
    <div class="dialogBlock dialogNone">

        <div class="dialogBox">

            <h3 class="dialogTitle">預約時段</h3>  
            <li>姓名<input type="text" id="nameInput" class="basicInput inputStyle" value=""></li>
            <li>電話<input type="text" id="phoneNumInput" class="basicInput inputStyle" value=""></li>
            <li>預約起訖
                <input type="text" id='startDate' class="dateInput inputStyle" value="">~
                <input type="text" id='endDate'class="dateInput inputStyle" value="">
            </li>

            <div class="countArea"></div>

            <li class="priceArea"></li>

            <div class="btnBlock">
                <li class="cancleBtn btnStyle"><span class="cancleSpan">取消</span></li>
                <li class="confirmBtn btnStyle"><span>確定預約</span></li>    
            </div>

        </div>

    </div>

    <div class="sucessBlock dialogStyle dialogNone">

        <div class="dialogBox confirmBox">

            <h3 class="dialogTitle">預約成功</h3> 
            <li class="checkCircle"></li> 

            <div class="btnBlock">
                <li class="confirmBtn btnStyle backPageBtn"><span class="cancleSpan">回頁面</span></li>    
            </div>

        </div>

    </div>
    
    <div class="failBlock dialogStyle dialogNone">

        <div class="dialogBox confirmBox">

            <h3 class="dialogTitle">預約失敗</h3> 
            <li>預約時間已被預定</li> 

            <div class="btnBlock">
                <li class="confirmBtn btnStyle failBackBtn"><span class="cancleSpan">返回</span></li>    
            </div>

        </div>

    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js' integrity='sha512-+ruHlyki4CepPr07VklkX/KM5NXdD16K1xVwSva5VqOVbsotyCQVKEwdQ1tAeo3UkHCXfSMtKU/mZpKjYqkxZA==' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/l10n/zh-tw.min.js' integrity='sha512-utbcg6U6vgIOyse0y+CgWQrhWwcAVKS6IxNM29eb5jMUmgYVvf/8H5BorpIXMSDUL6EBOSuJRfQt6qraFOwGAA==' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/plugins/rangePlugin.min.js' integrity='sha512-fEfYg/xxuu15Bma40+0fjFdH37rFqYOqCiK+wA4AzCcK4I9Dp9V4dRCDPTz9uHPUX+ErWhuP86EzOGI4fy3YBQ==' crossorigin='anonymous'></script>
    <script src="../js/info.js"></script>
</body>
</html>
