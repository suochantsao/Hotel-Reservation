<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/all.min.css">
    <title>White Space</title>
</head>
<body>

    <div class="loader">
        <div class="duo duo1">
          <div class="dot dot-a"></div>
          <div class="dot dot-b"></div>
        </div>
        <div class="duo duo2">
          <div class="dot dot-a"></div>
          <div class="dot dot-b"></div>
        </div>
    </div>

    <header>

        <h1 class=info_logo>
            <a href="/index.html">
                <img src="/img/logo_block.svg" alt="block_logo">
            </a>
        </h1>

        <ul class="pictureBlock"></ul>

    </header>

    <div class="room_content">

        <ul class="room_detail">

            <div class="roomInfoBlock"></div>
            <div class="checkInBlock"></div>
            <div class="amenitiesBlock"></div>
            
        </ul>

        <ul class="room_price"></ul>
        
        <ul class="calenderBlock">
            <li class="calender"> </li>
            <li class="reserveBtn">
                <a href="#"><span>預約時段</span></a>
            </li>
        </ul>

    </div>

    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js'></script>
    <script src="../js/info.js"></script>
</body>
</html>
